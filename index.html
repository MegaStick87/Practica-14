<!DOCTYPE html> <!-- Esta línea declara el tipo de documento y la versión de HTML, 
    en este caso HTML5. Es importante porque le dice al navegador cómo interpretar el documento. -->
<html lang="es"> <!-- Inicio del documento HTML y definición del idioma principal -->
<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->

    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura una correcta visualización y zoom adecuado en dispositivos móviles -->
    <title>Practica 14</title> <!-- Título del documento, mostrado en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css"/> <!-- Enlace al archivo CSS externo -->
</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
<!-- La etiqueta <body> contiene todo el contenido de la página web que los usuarios verán y con el que interactuarán. -->

    <h2>Media Queries</h2> <!-- Encabezado de nivel 2 -->
    <p>Resize the browser window.</p> <!-- Párrafo de texto -->

    <p>Test de página responsiva!</p> <!-- Otro párrafo de texto -->

    <div class="left">
        <u1 class="leftP"> <!-- Lista no ordenada con clase "leftP", pero debería ser <ul> y no <u1> -->
            <li>Esta lista no tiene orden</li> <!-- Elementos de la lista -->
            <li>Otra cosa más</li>
            <li>Sigue sin estar ordenado</li>
            <li>Spider-Man</li>
        </u1> <!-- Fin de la lista no ordenada -->
    </div>

    <div class="main">
        <p class="mainP">Lorem ipsum dolor sit amet...</p> <!-- Párrafo con texto de relleno y clase "mainP" -->
    </div>

    <div class="right">
        <ol class="rightP"> <!-- Lista ordenada con clase "rightP" -->
            <li title="Elem1">Elemento 1</li> <!-- Elementos de la lista con atributo 'title' -->
            <li title="Elem2">Elemento 2</li>
            <li title="Elem3">Elemento 3</li>
        </ol>
    </div>

</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->
</html>
<!-- Esta etiqueta cierra el documento HTML. -->
